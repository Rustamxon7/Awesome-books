<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="first-page">
      <section class="main">
        <h1 class="main-title">All awesome books</h1>
        <ul class="list-books" id="booksList"></ul>
      </section>

      <div class="line"></div>

      <section class="add-book">
        <h1 class="main-title">Add a new book</h1>
        <form class="add-book-form addBooks" id="addBooks">
          <input class="input title" type="text" placeholder="Title" required id="title" />
          <input class="input author" type="text" placeholder="Author" required id="author" />
          <input class="input input-btn btn add-btn" id="submit" type="submit" value="Add" />
        </form>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
